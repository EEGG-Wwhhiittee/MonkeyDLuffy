name: BuildApp
on: push
jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Enable Debug Logging
        run: |
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: install NPM Dependencies
        run: npm install
      - name: Build Project Assets
        run: npm run build
      - name: Fetch Directory path
        run: pwd
      - name: List Contents of the directory
        run: ls -la
      - name: change directory
        run: cd /home/runner/work/MonkeyDLuffy/MonkeyDLuffy/out
      - name: fetch contents of "out" folder
        run: ls -la
      - name: Upload Static Site Content
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: /home/runner/work/MonkeyDLuffy/MonkeyDLuffy/out
  Release-Project:
    name: Release project
    runs-on: ubuntu-latest
    needs: build-project
    permissions:
      contents: write
    steps:
      - name: Enable Debug Logging
        run: |
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
      - name: Download Site Content
        uses: actions/download-artifact@v4
        with:
          name: static-site
      - name: view contents of static-site
        run: ls -R
      - name: Archive(zip) the contents of the built artifact
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: "zip"
          filename: "static.zip"
      - name: Create GitHub Release
        id: create_new_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number}}
          release_name: Release ${{ github.run_number}}
      - name: upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_new_release.outputs.upload_url }}
          asset_path: ./static.zip
          asset_name: site-v${{ github.run_number }}.zip
          asset_content_type: application/zip
  Deploy-Project:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: Release-Project
    permissions: 
      id-token: write
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        id: deployments
        uses: actions/deploy-pages@v4
